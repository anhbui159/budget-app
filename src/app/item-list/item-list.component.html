<section class="item-section">
  <div class="item-container">
    <div class="income">
      <h1>Income</h1>
      <div class="budget-items">
        <div *ngFor="let item of items">
          <app-item-card
            *ngIf="item.amount >= 0"
            [item]="item"
            style="display: block; margin-bottom: 20px"
            (xButtonClick)="onDeleteButtonClicked(item)"
            (cardClick)="onCardClicked(item)"
          ></app-item-card>
        </div>
      </div>
    </div>
    <div class="expenses">
      <h1>Expenses</h1>
      <div class="budget-items">
        <div *ngFor="let item of items">
          <app-item-card
            *ngIf="item.amount < 0"
            [item]="item"
            style="display: block; margin-bottom: 20px"
            (xButtonClick)="onDeleteButtonClicked(item)"
            (cardClick)="onCardClicked(item)"
          ></app-item-card>
        </div>
      </div>
    </div>
  </div>
</section>
